# 图片背景
bg_image:
  enable: true
  url: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-0-blur-30px.jpg
  # dark: # 暗色背景图片链接，仅在开启暗色模式时有效
  # blur: 30px # 设置背景模糊程度，更建议用户通过图像处理工具来模糊图片作为背景
  opacity: 0.8

# 搜索背景
search:
  modal: true # 启用模态框时，搜索背景将为模糊后的下层内容，不再使用背景图片
  bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-2.jpg
  dark_bg_image: xxx # 暗色模式下的背景，仅在你开启暗色模式时有效
  # placeholder: # 索框提示文字（如果不设置，将自动根据 Hexo 语言配置选取对应的文本）

# 随机多边形背景
trianglify:
  enable: false
  cellSize: 75 # 多边形网格尺寸
  width: 800
  height: 600
  palette: '["YlGnBu", "GnBu", "Purples", "Blues"]' # 调色盘，请参考文档配置
  opacity: 0.5 # 透明度

# 点击页面的烟花特效
fireworks:
  enable: true
  colors:
    - "102, 167, 221"
    - "62, 131, 225"
    - "33, 78, 194"

# 点击文章图片，放大预览
medium_zoom: true

# 首页卡片与文章内部图片的滚动浮现效果，可见官网，默认开启
scrollreveal:
  enable: true
  targets:
    - .post-card
    - .markdown-body img

# 替换鼠标光标，默认关闭。开启时默认使用 Material Design Cursors
cursor:
  enable: true
  default: https://cdn.yunyoujun.cn/css/md-cursors/pointer.cur # 默认图标
  pointer: https://cdn.yunyoujun.cn/css/md-cursors/link.cur # 指针（即链接状态下）图标
  text: https://cdn.yunyoujun.cn/css/md-cursors/text.cur # 文本（即文字状态下）图标

# 背景与标签
sidebar:
  bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-1.jpg
  bg_position: bottom 3rem center
  tagcloud:
    enable: false # 在侧边栏显示 Hexo 原生标签页
    amount: 20 # 标签数量

# 头像
avatar:
  enable: true
  url: /logo.ico
  rounded: true
  opacity: 1
  mickey_mouse: true # 默认关闭，开启后文章页面侧边栏的头像将向上移动（迪士尼警告）
  status: # 头像状态
    enable: false
    emoji: 😭
    message:

# 文章
post_meta:
  item_text: false
  created_at: true
  updated_at: true
  categories: true
  tags: true

# 代码复制
codeblock:
  copy_btn: true

