# 评论
comment:
  enable: true
  tips:
    - 欢迎交流和讨论，如文章有错误或不规范之处，还请多多指正，非常感谢！
  candidates:
    - utterances

utterances:
  enable: true
  repo: keaikeqing/keaikeqing.github.io
  issue-term: pathname
  # label: comment
  theme: github-light
