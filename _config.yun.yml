# 配置说明
# https://yun.yunyoujun.cn/guide/

# 支持KaTeX和MathJax
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
  plugins:
  anchors:
    level: 1
    collisionSuffix: ""

# 跳过source渲染的文件
skip_render:
  - "**/*.js"

# 自定义主题的主色调
colors:
  primary: "#6200ee"
  # bg: "#F5F5F5" # 背景色
  selection_bg: "#8e71c1" # 选取文字时的背景色
  # 标签云中标签的起始色和结束色
  # tag_start_color:
  # tag_end_color:

# 标签指定色彩，默认色 #333
tags:
  Vue: "#4fc08d"
  Hexo: "#0E834D"
  CSS: "#5298d1"
  Node.js: "#026E00"
  Git: "#F14E32"
  React: "#61dafb"
  Python: "#3776ab"
  PHP: "#8892BF"
  VS Code: "#0066B8"
  JavaScript: "#F4DF4F"
  TypeScript: "#317AC6"
  Laravel: "#F4645F"

# 分类指定色彩，默认色 #333
categories:
  笔记: dimgray

# head 头部资源
# head:
#   css:
#     example: //example.min.css
#   js:
#     base:
#       - xxx
#     async:
#     defer:

# 网站图标(放在source文件下)
favicon: /logo.ico

# 标语动画
banner:
  enable: true
  title:
    - keai
    - keqing
    - Blog
  border: true
  cloud:
    enable: true
    color: white
  go_down:
    enable: true
    icon: ri:arrow-down-s-line

# 公告
notice:
  enable: true
  content: 正在建设中，部分功能不可用，敬请谅解！😊

# UI 亮暗
# 可选 light | dark | auto | time
mode: auto

